    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>

    <nav>
        <div class="logo-container">
            <img src="https://via.placeholder.com/150x50/000000/c5a059?text=LOGO" alt="Logo" class="nav-logo-img">
        </div>
        <div class="menu-toggle" id="mobile-menu">
            <span></span><span></span><span></span>

        <div class="nav-links" id="nav-list">

    </nav>

    <div class="slider-container">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?q=80&w=1200"></div>
                <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?q=80&w=1200"></div>

            <div class="swiper-button-next"></div>

        </div>
    </div>

    <section class="vision-section">
        <div class="vision-container">
            <div class="vision-badge">
                <img src="https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?q=80&w=1200" alt="Badge">
            </div>
            <div class="vision-content">
                <h1>Our Vision</h1>
                <div class="vision-inner-text">
                    <p>Building dreams with a touch of gold. We create living spaces that blend innovation with elegance, providing unparalleled quality and comfort.</p>

            </div>

    </section>

    <footer>

            <div class="social-icons">
                <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>

                <a href="https://wa.me/9715000000"><i class="fab fa-whatsapp"></i></a>

            <a href="tel:0512345678" class="contact-link">051 234 5678</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", { 
            navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" }, 
            autoplay: { delay: 3500 }, 
            loop: true,
            grabCursor: true
        });

        const menuToggle = document.getElementById('mobile-menu');
        const navList = document.getElementById('nav-list');
        menuToggle.addEventListener('click', () => {
            navList.classList.toggle('active');
        });
    </script>
