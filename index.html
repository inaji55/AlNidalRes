<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alnidal | Home</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>

    <nav>
        <a href="index.html" class="nav-logo">
            <img src="Images/AlNidal%20Logo.png" alt="Alnidal Logo">
        </a>
        
        <div class="menu-btn" id="mobile-toggle"><i class="fas fa-bars"></i></div>
        
        <div class="nav-links" id="nav-menu">
            <a href="index.html" class="active-link">Home</a>
            <a href="old-projects.html">Old Projects</a>
            <a href="current-project.html">Current Project</a>
            <a href="#">Upcoming</a>
            <a href="#">About Us</a>
        </div>
    </nav>

    <div class="container">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=1200"></div>
                <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1600607687940-4e524cb350b1?q=80&w=1200"></div>
                <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1600566753190-17f0baa2a6c3?q=80&w=1200"></div>
            </div>
            <div class="swiper-button-next" style="color: var(--gold)"></div>
            <div class="swiper-button-prev" style="color: var(--gold)"></div>
        </div>

        <section class="vision-section">
            <div class="middle-logo-box">
                <img src="Images/AlNidal Logo.png" alt="Alnidal Brand">
            </div>
            <div class="vision-content">
                <h2>Our Vision</h2>
                <p>
                    Redefining urban elegance through architectural precision. 
                    We build more than structures; we build legacies of 
                    modern luxury and comfort.
                </p>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer-socials">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <a href="tel:+971591234567" class="footer-contact">059 123 4567</a>
        <div style="color: #444; font-size: 0.7rem; letter-spacing: 1px;">CONTACT US</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            autoplay: { delay: 4000 },
            navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
        });

        const toggleBtn = document.getElementById('mobile-toggle');
        const navMenu = document.getElementById('nav-menu');

        toggleBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
